<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="form">
        <h1>Please, sign up</h1>
        <input type="text" name="firstName" placeholder="First name" required>
        <label for="firstName" class="firstName">Please, provide a valid First name.</label>
        

        <input type="text" name="lastName" placeholder="Last name" required>
        <label for="lastName" class="lastName">Please, provide a valid Last name.</label>

        <input type="text" name="email" placeholder="Email adress" required>
        <label for="emailAdress" class="email">Please, provide a valid Email adress.</label>

        <input type="text" name="phoneNumber" placeholder="Phone number" class="phone_mask" required>
        <label for="phoneNumber" class="phoneNumber">Please, provide a valid Phone number.</label>

        <input type="password" name="password" placeholder="Password" required>
        <label for="password" class="password">Please, provide a valid Password.</label>
        
        <button type="button" name="signUp">Sign Up</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js" type="text/javascript"></script>
    <script src="main.js"></script>
</body>
</html>
